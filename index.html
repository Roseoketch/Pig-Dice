<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Throne Game</title>
</head>

<body>
  <header>
    <h1>Pig Dice Game</h1>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h4 class="player1">Player 1</h4>
        <form id="player-1">
          <div class="form-group">
            <label for="player1Name">Name:</label>
            <input class="player1Name form-control" type="text" required>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <h4 class="player2">Player 2</h4>
        <form id="player-2">
          <div class="form-group">
            <label for="player2Name">Name:</label>
            <input class="player2Name form-control" type="text" required>
          </div>
        </form>
      </div>
      <button id="start" class="btn-info btn">Start</button>

    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="player1 col-md-6">
        <h2>Player 1: <span id = "player1Name"><span></h2>
        <button id="player1-roll" class="btn-success btn">Roll</button>
        <button id="player1-hold" class="btn-success btn">Hold</button>
        <h2>Dice Roll: <span id="die-roll-1"></span></h2>
        <p>Round Total: <span id="round-total-1"></span></p>
        <p>Total Score: <span id="total-score-1"></span></p>
      </div>

      <div class="player2 col-md-6">
        <h2>Player 2: <span id = "player2Name"><span></h2>
        <button id="player2-roll" class="btn-success btn">Roll</button>
        <button id="player2-hold" class="btn-success btn">Hold</button>
        <h2>Dice Roll: <span id="die-roll-2"></span></h2>
        <p>Round Total: <span id="round-total-2"></span></p>
        <p>Total Score: <span id="total-score-2"></span></p>
      </div>
    </div>
    <br><br>
    <button id="new-game" class="btn-success btn">Next &raquo</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
